<!DOCTYPE html>
<div class="columns is-multiline">
  <div class="column is-half is-offset-one-quarter">
    <div class="box profileBox">
      <h1>{{ usersShow.user.username }}</h1>

      <ul>
        <li ng-repeat="topics in usersShow.user.topics">{{ topics.name }}</li>
      </ul>


      <form ng-submit="usersShow.update()">
        <div class="field topicDiv">
          <span ng-repeat="topic in usersShow.topics">
            <input id="{{ topic.name }}" class="topicInput" type="checkbox" name="topics" checklist-model="usersShow.user.topic_ids" checklist-value="topic.id" >
            <label class="topicLabel" for="{{ topic.name }}">
               {{ topic.name }}
            </label>
          </span>

        </div>
        <div class="field">
          <p class="control">
            <button type="submit" class="button is-dark">Update Tags</button>
          </p>
        </div>
      </form>


      <a class="button is-danger" ng-click="main.openModal()">Delete Account </a>


      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="popUp">
            <h2 class="warningLabel">Are you sure you want to delete this post?</h2>
            <a class="button is-info" ng-click="main.closeModal()">Go Back</a>
            <a class="button is-danger" ng-click="usersShow.usersDelete()" ng-if="main.isAuthenticated() && main.currentUser.id === usersShow.user.id">Delete Account</a>
          </div>
          <!-- Any other Bulma elements you want -->
        </div>
        <button class="modal-close is-large" ng-click="main.closeModal()"></button>
      </div>

    </div>

  </div>

  </div>
