<!DOCTYPE html>

<h1>{{ usersShow.user.username }}</h1>

<ul>
  <li ng-repeat="topics in usersShow.user.topics">{{ topics.name }}</li>
</ul>


<form ng-submit="usersShow.update()">
  <div class="field">
    <label ng-repeat="topic in usersShow.topics">
      <input type="checkbox" name="topics" checklist-model="usersShow.user.topic_ids" checklist-value="topic.id" > {{ topic.name }}
    </label>
  </div>
  <div class="field">
    <p class="control">
      <button type="submit" class="button is-dark is-fullwidth">Update Tags</button>
    </p>
  </div>
</form>


<button ng-click="main.openModal()">Delete Account </button>


<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="popUp">
      <h2 class="warningLabel">Are you sure you want to delete this post?</h2>
      <a class="button is-info" ng-click="main.closeModal()">Go Back</a>
      <a class="button is-danger" ng-click="usersShow.usersDelete()" ng-if="main.isAuthenticated() && main.currentUser.id === usersShow.user.id">Delete Account</a>

    </div>
    <!-- Any other Bulma elements you want -->
  </div>
  <button class="modal-close is-large" ng-click="main.closeModal()"></button>
</div>
