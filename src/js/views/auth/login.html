<!DOCTYPE html>
<div class="column is-4 is-offset-4">
  <div class="field">
    <form ng-submit="login.submit()" name="login.loginForm" novalidate>

      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="text" placeholder="Email" id="email" name="email" ng-model="login.credentials.email" required>
          <span class="icon is-medium is-left">
            <i class="fa fa-envelope"></i>
          </span>
        </p>
        <div class="ng-message-error" ng-messages="login.loginForm.email.$error"        ng-show="(login.loginForm.$submitted || login.loginForm.email.$touched)">
          <p ng-message="required">Please enter your email</p>
        </div>
      </div>


      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="Password" id="password" name="password" ng-model="login.credentials.password" required>
          <span class="icon is-medium is-left">
            <i class="fa fa-lock"></i>
          </span>
        </p>
        <div class="ng-message-error" ng-messages="login.loginForm.password.$error"        ng-show="(login.loginForm.$submitted || login.loginForm.password.$touched)">
          <p ng-message="required">Please enter your Password</p>
        </div>
      </div>

      <div class="field">
        <p class="control"><input type="submit" class="button is-success is-fullwidth" value="Login"></p>
      </div>

    </form>

    <button class="button is-info is-fullwidth facebook" ng-click="login.authenticate('facebook')">
      <span class="icon">
        <i class="fa fa-facebook"></i>
      </span>
      <span>Login with Facebook</span>
    </button>

  </div>
</div>
