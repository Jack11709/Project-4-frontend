<!DOCTYPE html>

<h1>posts index</h1>
<div class="columns is-multiline">
    <div ng-repeat="post in postsIndex.all" class="column is-one-third">
      <h3><a ui-sref="postsShow({ id: post.id })">{{ post.title }}</a></h3>
      <img src="{{ post.image }}">
      <ul ng-repeat="topic in post.topics">
        <li>{{ topic.name }}</li>
      </ul>
    </div>
</div>
