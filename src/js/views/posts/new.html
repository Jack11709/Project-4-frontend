<h1>New Post</h1>

<form name="postsNew.newForm" ng-submit="postsNew.create()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" ng-model="postsNew.post.title" class="form-control">
  </div>
  <div class="form-group">
    <label for="body">Post Content</label>
    <input type="text" name="body" id="body" ng-model="postsNew.post.body" class="form-control">
  </div>
  <div class="form-group">
    <label for="base64">Image</label>
    <input type="file" base64 name="base64" id="base64" ng-model="postsNew.post.base64">
  </div>
  <div class="">
    <img ng-src="{{postsNew.post.base64}}" alt="">
  </div>
  <div class="">
    <label for="topics">Topics</label>
    <label ng-repeat="topic in postsNew.topics">
      <input type="checkbox" name="topics" checklist-model="postsNew.post.topic_ids" checklist-value="topic.id" > {{ topic.name }}
    </label>
  </div>
  <button class="btn btn-primary">Update</button>
</form>
