
<div class="column is-half is-offset-one-quarter">
  <h1>New Post</h1>
  <form name="postsNew.newForm" ng-submit="postsNew.create()">
    <div class="field">
      <label for="title">Title</label>
      <input class="input" type="text" name="title" id="title" ng-model="postsNew.post.title" >
    </div>
    <div class="field">
      <label for="body">Post Content</label>
      <input class="input" type="text" name="body" id="body" ng-model="postsNew.post.body" >
    </div>
    <div class="field">
      <label for="base64">Image</label>
      <input class="input" type="file" base64 name="base64" id="base64" ng-model="postsNew.post.base64">
    </div>
    <div class="field">
      <img ng-src="{{postsNew.post.base64}}" alt="">
    </div>
    <div class="field">
      <label for="topics">Topics</label>
      <br>
      <label ng-repeat="topic in postsNew.topics">
        <input class="topic_boxes" type="checkbox" name="topics" checklist-model="postsNew.post.topic_ids" checklist-value="topic.id" > {{ topic.name }}
      </label>
    </div>
    <button class="button is-dark is-fullwidth btn-primary">Update</button>
  </form>
</div>
